<div class="container">
    <div class="row">
        <!-- Title group  -->
        <div class="title-group">
            <div class="row">
                <h1 class="mat-h2">Admin List</h1>
            </div>
            
            <div class="row ">
                <mat-divider  fxFlex="1 0"></mat-divider>
                <br>
            </div>

        </div>
    </div>

    <div class="row">

        <p *ngIf="UserData.length <= 0" class="no-data">There is no user added yet!</p>
        
        <div class="container" *ngIf="UserData.length > 0">
            <div class="mat-elevation-z12">
                <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="_id" hidden >
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">  </td>
                </ng-container>

                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                </ng-container>

                <ng-container matColumnDef="last_name">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                </ng-container>

                <ng-container matColumnDef="user_email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.user_email}} </td>
                </ng-container>

                <ng-container matColumnDef="fulladdress">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.fulladdress}} </td>
                    </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element; let i = index;">
                    <button mat-raised-button color="primary" class="push-right"
                        [routerLink]="['/admin/detail-user/', element._id]">View</button>
                    <button mat-raised-button color="accent" (click)="deleteUser(i, element)">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>

</div>
